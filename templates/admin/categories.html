{% extends "base.html" %}
{% block content %}
<h2>Quản lý Phân loại</h2>
<a href="{{ url_for('admin_new_category') }}" class="btn btn-success mb-3">Thêm phân loại</a>
<div class="table-responsive">
    <table class="table">
        <thead>
            <tr>
                <th>Tên</th>
                <th>Mô tả</th>
                <th>Hành động</th>
            </tr>
        </thead>
        <tbody>
            {% for category in categories %}
            <tr>
                <td>{{ category.name }}</td>
                <td>{{ category.description }}</td>
                <td>
                    <a href="{{ url_for('admin_edit_category', category_id=category.id) }}" class="btn btn-primary btn-sm">Sửa</a>
                    <form action="{{ url_for('admin_delete_category', category_id=category.id) }}" method="post" style="display: inline;">
                        <button type="submit" class="btn btn-danger btn-sm" onclick="return confirm('Are you sure you want to delete this category?')">Xóa</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
